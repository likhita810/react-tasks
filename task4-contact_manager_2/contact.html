<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div>
        <nav>Contact manager</nav>
        <form class="form" id="form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required minlength="3">
            
                <label for="number">Number</label>
                <input type="text" id="number" name="number" minlength="10">
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" id="submit">Add Contact</button>
        </form>

        <div id="content">
            <div id="contentCards">
                <!-- <p class="char"></p> -->
                <h3 id="c-name">Aish</h3>
                <p id="c-number">9876543210</p>
                <p id="c-email">aish@gmail.com</p>
                <button id="delete" onclick = "discard(this)">Delete</button>
            </div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
